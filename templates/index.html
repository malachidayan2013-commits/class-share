<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מערכת שיתוף קבצים</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>📁 מערכת שיתוף קבצים</h1>

    <div class="upload-box">
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">העלה קובץ</button>
        </form>
    </div>

    <div class="file-list">
        {% for file in files %}
        <div class="file-item">

            <strong>{{ file }}</strong>
            <br>

            <a href="{{ url_for('download', filename=file) }}">⬇ הורדה</a>

            <form action="{{ url_for('rename') }}" method="POST">
                <input type="hidden" name="old_name" value="{{ file }}">
                <input type="text" name="new_name" placeholder="שם חדש" required>
                <button type="submit">✏ שנה שם</button>
            </form>

        </div>
        {% endfor %}
    </div>

</body>
</html>
